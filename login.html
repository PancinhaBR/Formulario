<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        .borda-erro {
            border-color: red;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Usuário</h2>

    <form id="user-form" name="user-form">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu Nome" maxlength="50">
        </div> 

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" maxlength="30" required placeholder="Digite seu Email">
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" minlength="8" maxlength="20" required placeholder="Digite sua senha">
        </div>

        <div>
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" minlength="8" maxlength="20" required placeholder="Confirme sua senha">
        </div>

        <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento">
        </div> 

        <div>
            <label for="idade">Idade</label>
            <input type="number" id="idade" placeholder="Idade">
        </div>

        <div>
            <label>Sexo:</label>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="masculino" value="Masculino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="feminino" value="Feminino">
        </div>

        <div>
            <label>Escolaridade:</label>
            <label for="fundamental">Ensino Fundamental</label>
            <input type="checkbox" id="fundamental" value="Ensino Fundamental">

            <label for="medio">Ensino Médio</label>
            <input type="checkbox" id="medio" value="Ensino Médio">
        </div>

        <div>
            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="">-- Selecione --</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="PR">Paraná</option>
            </select>
        </div>

        <div>
            <button type="button" onclick="enviarForm()">Enviar</button>
        </div>
    </form>

    <pre id="resultado"></pre>

    <script>
        function enviarForm() {
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            const nascimento = document.getElementById('nascimento').value;
            const idade = document.getElementById('idade').value;
            const estado = document.getElementById('estado').value;

            
            const sexo = document.querySelector('input[name="sexo"]:checked');
            const sexoSelecionado = sexo ? sexo.value : '';

            
            const escolaridade = [];
            if (document.getElementById('fundamental').checked) {
                escolaridade.push(document.getElementById('fundamental').value);
            }
            if (document.getElementById('medio').checked) {
                escolaridade.push(document.getElementById('medio').value);
            }

            
            if (senha !== confirmarSenha) {
                alert("Senhas não coincidem.");
                document.getElementById('senha').classList.add('borda-erro');
                document.getElementById('confirmar-senha').classList.add('borda-erro');
                return;
            }

            let objetoEnvio = {};

            objetoEnvio.nome = nome;
            objetoEnvio.email = email;
            objetoEnvio.senha = senha;
            objetoEnvio.confirmarSenha = confirmarSenha;
            objetoEnvio.nascimento = nascimento;
            objetoEnvio.idade = idade;
            objetoEnvio.sexo = sexo;
            objetoEnvio.escolaridade = escolaridade;
            objetoEnvio.estado = estado;

            console.log(objetoEnvio);
        }
    </script>
</body>
</html>
